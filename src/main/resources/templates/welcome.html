<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Spring Boot + WebSocket + 广播式</title>
</head>
<body onload="disconnect()">
<noscript><h2 style="color: #ff0000"> 貌似你的浏览器不支持 websocket</h2></noscript>
<div>
    <div>
        <button id="connectBtn" onclick="connect();">链接</button>
        <button id="disconnectBtn" disabled="disabled" onclick="disconnect();">断开链接</button>
    </div>
    <div id="conversationDiv">
        <label>输入你的名字</label><input type="text" id="name"/>
        <button id="sendName" onclick="sendName();">发送</button>
        <p id="response"></p>
    </div>
</div>
<script th:src="@{sockjs.min.js}"></script>
<script th:src="@{stomp.min.js}"></script>
<script th:src="@{jquery-3.1.1.min.js}"></script>
<script type="text/javascript">
    var stompClient = null;
    function setConnected(connected) {
        document.getElementById('connectBtn').disabled = connected
        document.getElementById('disconnectBtn').disabled = !connected
        document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden'
        $('#response').html()
    }

    function connect() {
        var socket = new SockJS('/endpointWebSocket')
        stompClient = Stomp.over(socket)
        stompClient.connect({}, function (frame) {
            setConnected(true);
            console.log('Connected:' + frame);
            stompClient.subscribe('/topic/getResponse', function (response) {
                showResponse(JSON.parse(response.body).responseMessage)
            })
        })
    }

    function disconnect() {
        if (stompClient != null) {
            stompClient.disconnect()
        }
        setConnected(false)
        console.log('Disconnected')
    }

    function sendName() {
        var name = $('#name').val()
        stompClient.send('/welcome', {},
            JSON.stringify(
                {
                    'name': name
                }
            ))
    }

    function showResponse(message) {
        var $response = $('#response')
        $response.html(message)

    }
</script>
</body>
</html>
